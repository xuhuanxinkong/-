<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安卓</title>
    <script type="text/javascript">
        function testAlert(){
            alert("弹窗");
        }
        function testConfirm(){
            var r=confirm("确认");
        }
        function testPrompt(){
            var r=prompt("输入框");
        }

    </script>
</head>
<body>
<input type="button" onClick="testAlert()" value="弹窗"/>
<input type="button" onClick="testConfirm()" value="确认"/>
<input type="button" onClick="testPrompt()" value="输入框"/>


</body>
</html>
